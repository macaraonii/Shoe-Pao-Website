<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - SHOEPAO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
        }
        .signup-wrapper {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            min-height: 100vh;
            width: 100vw;
            position: relative;
            background: #fff;
            z-index: 1;
            gap: 13.2vw; /* Increase gap by 10% from previous 12vw */
        }
        .logo-section {
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            min-width: 200px;
            max-width: 320px;
            margin-top: 116px; /* Reduce gap by 30% from previous 166px */
        }
        .logo-section img {
            width: 120px;
            height: auto;
        }
        .form-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 320px;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 116px; /* Reduce gap by 30% from previous 166px */
        }
        .signup-header {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 32px;
            color: #222;
        }
        .name-row {
            display: flex;
            gap: 16px;
            width: 100%;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .input-label {
            font-size: 0.98rem;
            color: #444;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .input-box {
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 18px;
            background: #fff;
            outline: none;
            transition: border 0.2s;
        }
        .input-box:focus {
            border-color: #b71c1c;
        }
        .phone-row {
            position: relative;
            width: 100%;
        }
        .phone-prefix {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #444;
            font-size: 1rem;
            pointer-events: none;
            /* no extra spacing between prefix and input */
            margin-right: 0;
            letter-spacing: 0.5px;
        }
        /* decorative marker removed - no extra marker */
        .phone-input {
            border: none;
            outline: none;
            font-size: 1rem;
            background: transparent;
            flex: 1;
            letter-spacing: 2px;
            padding-left: 100px; /* reduced by 20px so gap is 20px smaller */
            height: 100%;
            text-align: left;
            z-index: 1;
            position: relative;
            top: 0;
            display: flex;
            align-items: center;
            padding-top: 0 !important;
            padding-bottom: 0 !important;
            margin-top: auto;
            margin-bottom: auto;
            box-sizing: border-box;
        }
        .password-row {
            width: 100%;
        }
        .password-label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        .toggle-password {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            color: #888;
            font-size: 1rem;
            user-select: none;
        }
        .eye-icon {
            font-size: 1.1em;
        }
        .password-instruction {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 18px;
            margin-top: -10px;
        }
        .checkbox-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .checkbox-row input[type="checkbox"] {
            margin-right: 8px;
            margin-top: 2px;
        }
        .checkbox-row label {
            font-size: 0.97rem;
            color: #222;
        }
        .checkbox-row a {
            text-decoration: underline;
            color: #222;
        }
        .signup-action-row {
            display: flex;
            align-items: center;
            margin-top: 28px;
            width: 100%;
        }
        .signup-btn {
            background: #000;
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 12px 36px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            margin-right: 24px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .signup-btn:hover {
            background: #b71c1c;
        }
        .login-link-row {
            font-size: 1rem;
            color: #222;
        }
        .login-link-row a {
            text-decoration: underline;
            color: #222;
            cursor: pointer;
        }
        @media (max-width: 900px) {
            .signup-wrapper {
                flex-direction: column;
                align-items: center;
            }
            .logo-section {
                padding-left: 0;
                justify-content: center;
            }
            .form-section {
                margin-left: 0;
                max-width: 100%;
            }
        }
        @media (min-width: 900px) {
            .signup-wrapper {
                position: absolute;
                top: 50%;
                left: 48%; /* Move wrapper 3% to the right from previous 45% */
                transform: translate(-50%, -50%);
                width: auto;
                min-width: 0;
            }
        }
    </style>
</head>
<body>
    <div class="signup-wrapper">
        <div class="logo-section">
            <img src="IMAGE/SHOEPAOLOGO.png" alt="SHOEPAO Logo">
        </div>
        <form class="form-section" autocomplete="off" onsubmit="return handleSignup(event)">
            <div class="signup-header">Sign up now</div>
            <div class="name-row">
                <div class="input-group">
                    <label for="firstName" class="input-label">First name</label>
                    <input type="text" id="firstName" name="firstName" class="input-box" required>
                </div>
                <div class="input-group">
                    <label for="lastName" class="input-label">Last name</label>
                    <input type="text" id="lastName" name="lastName" class="input-box" required>
                </div>
            </div>
            <div class="input-group">
                <label for="email" class="input-label">Email address</label>
                <input type="email" id="email" name="email" class="input-box" required>
            </div>
            <div class="input-group">
                <label for="phone" class="input-label">Phone number</label>
                <div class="phone-row">
                    <span class="phone-prefix">+63</span>
                    <input type="text" id="phone" name="phone" class="phone-input" maxlength="12" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" placeholder="xxx xxx xxxx" required oninput="formatPhone(this)">
                </div>
            </div>
            <div class="password-row">
                <div class="password-label-row">
                    <label for="password" class="input-label">Password</label>
                    <span class="toggle-password" onclick="togglePassword()" id="toggleIcon"><span class="eye-icon">&#128065;</span> Hide</span>
                </div>
                <input type="password" id="password" name="password" class="input-box" required>
            </div>
            <div class="password-instruction">Use 8 or more characters with a mix of letters, numbers & symbols</div>
            <div class="checkbox-row">
                <input type="checkbox" id="terms" required>
                <label for="terms">By creating an account, I agree to our <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a></label>
            </div>
            <div class="checkbox-row">
                <input type="checkbox" id="consent">
                <label for="consent">By creating an account, I am also consenting to receive SMS messages and emails, including product new feature updates, events, and marketing promotions.</label>
            </div>
            <div class="signup-action-row">
                <button type="submit" class="signup-btn">Sign up</button>
                <div class="login-link-row">Already have an account? <a href="login.html">Log in</a></div>
            </div>
        </form>
    </div>
    <script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.innerHTML = '<span class="eye-icon">&#128065;</span> Show';
    } else {
        passwordInput.type = 'password';
        toggleIcon.innerHTML = '<span class="eye-icon">&#128065;</span> Hide';
    }
}
function formatPhone(input) {
    // Format as 3-3-4 (xxx xxx xxxx)
    let value = input.value.replace(/\D/g, '');
    let formatted = '';
    if (value.length > 0) {
        formatted += value.substring(0,3);
    }
    if (value.length > 3) {
        formatted += ' ' + value.substring(3,6);
    }
    if (value.length > 6) {
        formatted += ' ' + value.substring(6,10);
    }
    input.value = formatted;
}
function handleSignup(e) {
    e.preventDefault();
    try{
        var firstName = (document.getElementById('firstName').value||'').trim();
        var lastName = (document.getElementById('lastName').value||'').trim();
        var email = (document.getElementById('email').value||'').trim().toLowerCase();
        var phone = (document.getElementById('phone').value||'').trim();
        var password = (document.getElementById('password').value||'');
        if(!email){ alert('Please enter an email'); return; }
        // load existing users or create array
        var users = [];
        try{ users = JSON.parse(localStorage.getItem('users') || '[]'); }catch(err){ users = []; }
        // check if user exists
        var existing = users.find(u => (u.email||'').toLowerCase() === email);
        if(existing){
            // update existing record
            existing.firstName = firstName || existing.firstName;
            existing.lastName = lastName || existing.lastName;
            existing.phone = phone || existing.phone;
            if(password) existing.password = password;
        } else {
            var newUser = { email: email, password: password, firstName: firstName, lastName: lastName, phone: phone, role: 'user', registeredAt: Date.now() };
            users.push(newUser);
        }
        localStorage.setItem('users', JSON.stringify(users));
        // also set the active profile for this session
        var profile = { name: (firstName + (lastName ? (' ' + lastName) : '')).trim() || '', email: email, phone: phone };
        localStorage.setItem('profile', JSON.stringify(profile));
    }catch(err){ console.warn('Could not save new user', err); }
    window.location.href = 'home.html';
}
</script>
</body>
</html>
